<!-- index.html - Interfaz de Cliente -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat Cliente - ID: <span id="user-id">...</span></div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Escribe tu mensaje...">
            <button id="send">Enviar</button>
        </div>        
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <script>
        const socket = io();

        socket.on("connect", () => {
            const name = prompt("Ingresa tu nombre:");
            if (name) {
                socket.emit("register_name", { name: name });
                console.log("Nombre enviado al servidor:", name);
            }
        });

        socket.on("connected", (data) => {
            document.getElementById("user-id").textContent = data.user_id;
        });

        socket.on("message", (msg) => {
            displayMessage(msg);
        });

        function displayMessage(msg) {
            const chatBox = document.getElementById("chat-box");
            const messageEl = document.createElement("div");

            if (msg.audio_url) {
                messageEl.innerHTML = `
                    <div><strong>${msg.sender}:</strong></div>
                    <audio controls>
                        <source src="${msg.audio_url}" type="audio/mpeg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                `;
            } else {
                messageEl.textContent = `${msg.sender}: ${msg.text}`;
            }

            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        const sendButton = document.getElementById("send");
        const messageInput = document.getElementById("message");

        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text !== "") {
                socket.emit("message", { text: text });
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
