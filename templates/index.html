<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Cliente - <strong><span id="user-name">...</span></strong>
            <!-- ID oculto para el cliente -->
            <span id="user-id" style="display: none;"></span>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Escribe tu mensaje...">
            <button id="send">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        let userId = null;
        let userName = null;

        window.addEventListener("DOMContentLoaded", () => {
            userName = prompt("Ingresa tu nombre:");
            if (!userName) userName = "Invitado";

            document.getElementById("user-name").textContent = userName;
            socket.emit("register_name", { name: userName });
        });

        socket.on("connected", function (data) {
            userId = data.user_id;
            // ID no se muestra al cliente
            socket.emit("join");
        });

        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message");
        const sendButton = document.getElementById("send");

        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== "") {
                socket.emit("message", { text: message });
                messageInput.value = "";
            }
        }

        socket.on("message", function (data) {
            const messageElement = document.createElement("div");

            if (data.audio_url) {
                const button = document.createElement("button");
                button.textContent = data.text || "Reproducir â–¶";
                button.addEventListener("click", () => {
                    const audio = new Audio(data.audio_url);
                    audio.play();
                });
                messageElement.appendChild(button);
            } else {
                messageElement.textContent = `${data.sender}: ${data.text} (${data.timestamp})`;
            }

            messageElement.classList.add(data.sender === userName ? "own-message" : "other-message");
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
