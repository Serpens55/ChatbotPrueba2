<!-- index.html - Interfaz de Cliente -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat Cliente - ID: <span id="user-id">...</span></div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Escribe tu mensaje...">
            <button id="send">Enviar</button>
        </div>
        <script>
    const socket = io();

    socket.on("connect", () => {
        const name = prompt("Ingresa tu nombre:");
        if (name) {
            socket.emit("register_name", { name: name });
        }
    });

    socket.on("connected", (data) => {
        console.log("Conectado con ID:", data.user_id);
    });

    socket.on("message", (msg) => {
        console.log("Mensaje recibido:", msg);
        displayMessage(msg);
    });
    </script>

    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='JS/client.js') }}"></script>
</body>
</html>
