<!-- index.html (fragmento relevante) -->
<div>
    <strong>Usuario:</strong> <span id="user-name"></span><br>
    <strong>ID:</strong> <span id="user-id"></span>
</div>

<div id="chat-box" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-top: 10px;"></div>

<input type="text" id="message" placeholder="Escribe tu mensaje..." />
<button id="send">Enviar</button>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let userId = null;
    let userName = null;

    window.addEventListener("DOMContentLoaded", () => {
        userName = prompt("Ingresa tu nombre:");
        if (!userName) userName = "Invitado";

        document.getElementById("user-name").textContent = userName;

        socket.emit("register_name", { name: userName });
    });

    socket.on("connected", function (data) {
        console.log("Conectado con ID:", data.user_id);
        userId = data.user_id;
        document.getElementById("user-id").textContent = userId;
        socket.emit("join");
    });

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message !== "") {
            socket.emit("message", { text: message });
            messageInput.value = "";
        }
    }

    socket.on("message", function (data) {
        const messageElement = document.createElement("div");

        if (data.audio_url) {
            const button = document.createElement("button");
            button.textContent = data.text || "Reproducir â–¶";
            button.addEventListener("click", () => {
                const audio = new Audio(data.audio_url);
                audio.play();
            });
            messageElement.appendChild(button);
        } else {
            messageElement.textContent = ` ${data.sender}: ${data.text} (${data.timestamp})`;
        }

        messageElement.classList.add(data.sender === userName ? "own-message" : "other-message");
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
