<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Cliente - <strong><span id="user-name">...</span></strong>
            <span id="user-id" style="display: none;"></span>
        </div>

        <!-- Flujo de navegaciÃ³n (opcional) -->
        <div id="navigation-flow" class="navigation-flow"></div>

        <!-- Caja de mensajes -->
        <div class="chat-box" id="chat-box"></div>

        <!-- Entrada de texto -->
        <div class="chat-input">
            <type="text" id="message" placeholder="Escribe tu mensaje...">
            <button id="send">Enviar</button>
        </div>
    </div>

    <!-- Socket.IO y lÃ³gica del cliente -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='JS/inicio.js') }}"></script>
</body>
</html>
